<!doctype html>
<html>
    <head>
    	<meta charset="">
    	<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>GCheck | Applicant Portal</title>
    	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    	<link rel="icon" href="assets/imgs/favicon.svg" type="image/svg+xml">

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet" />
        <link href="assets/libs/jquery/jquery-ui.css" rel="stylesheet">
        <link href="assets/css/app.css" rel="stylesheet">

    </head>

    <body class="_app _step-2">
		
        <div class="_the-portal container">

            <div class="_boxed _client">
                <span class="_logo"><img src="assets/themes/default/logo.svg" alt="" /></span>
                <h2>Applicant Portal</h2>
                <em>Powered by <img src="assets/imgs/logo.svg" alt="GCheck" /></em>
            </div>

            <div class="_boxed _track">
                <div class="_steps">
                    <ul>
                        <li class="_done">
                            <span>
                                <svg width="11" height="9" viewBox="0 0 11 9" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M9.00007 1.8125L3.62507 7.1875L1.18188 4.74432" stroke="white" stroke-width="2.13223" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </span>
                            <strong>Welcome</strong>
                        </li>
                        <li class="_active">
                            <span></span>
                            <strong>Employment</strong>
                        </li>
                        <li>
                            <span></span>
                            <strong>Education</strong>
                        </li>
                        <li>
                            <span></span>
                            <strong>Review</strong>
                        </li>
                        <li>
                            <span></span>
                            <strong>Acknowledgement</strong>
                        </li>
                    </ul>
                </div>
                <h1>Employment Information</h1>
                <div class="_choice">
                    <div class="_checkbox-wrap">
                        <input type="checkbox" name="" placeholder="" value="" data-custom="true" />
                        <label><strong>No employment history.</strong> By checking this, you certify that you have no employment to verify.</label>
                    </div>
                </div>
            </div>

            <div class="_boxed _add-work-experience">
                <h3>Add Work Experience</h3>
                <div class="add-multi-fields">
                    <div class="_multi-add" data-addtext="Add Employment">
                        <div class="_field-group _multi-add-element">
                            <h4>Employment</h4>
                            <div class="_form-wrapper">
                                <div class="_fields">
                                    <div class="_field col-md-6 _required">
                                        <label>Job Title</label>
                                        <input type="text" name="" placeholder="" value="" />
                                    </div>
                                    <div class="_field col-md-6 _required">
                                        <label>Employment type</label>
                                        <select>
                                            <option disabled selected>Please employment type</option>
                                            <option>Option 2</option>
                                            <option>Option 3</option>
                                            <option>Option 4</option>
                                            <option>Option 5</option>
                                            <option>Option 6</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="_fields">
                                    <div class="_field col-md-6 _required">
                                        <label>Company name</label>
                                        <input type="text" name="" placeholder="" value="" />
                                    </div>
                                    <div class="_field col-md-6 _required">
                                        <label>Office address</label>
                                        <input type="text" name="" placeholder="" value="" />
                                    </div>
                                </div>
                                <div class="_fields">
                                    <div class="_field col-md-6 _required">
                                        <label>Start date</label>
                                        <input type="text" name="" placeholder="" value="" class="datepicker" />
                                    </div>
                                    <div class="_field col-md-6 _required">
                                        <label>Start date</label>
                                        <input type="text" name="" placeholder="" value="" class="datepicker" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="_actions">
                <button class="_button _secondary">
                    <svg width="7" height="12" viewBox="0 0 7 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6 11L1 6L6 1" stroke="#202020" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span>Previous</span>
                </button>
                <button class="_button _primary">
                    <span>Continue</span>
                    <svg width="8" height="12" viewBox="0 0 8 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1.5 11L6.5 6L1.5 1" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>                        
                </button>
            </div>

        </div>

        <script src="assets/libs/jquery/jquery-3.4.1.min.js"></script>
        <script src="assets/libs/jquery/jquery-ui.js"></script>
        <script src="assets/js/app.js"></script>

    </body>
</html>
